{% load i18n %}
<div class="container px-md-3 py-3 column-gap-5">
  <div class="tw-text-3xl fw-bold font-monospace tw-w-full mb-3">
    {% spaceless %}
    <div>{% translate 'Tags' %}<span>
      <a class="text-decoration-none tw-text-2xl p-1 category-action"
                role="button"
                data-bs-toggle="tooltip"
                data-bs-title="{% translate "Add" %}"
                hx-get="{% url 'tag_add' %}"
                hx-target="#generic-offcanvas"
                _="">
            <i class="fa-solid fa-circle-plus fa-fw"></i></a>
    </span></div>
    {% endspaceless %}
  </div>

  <div class="border p-3 rounded-3 table-responsive">
    <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col" class="col-auto"></th>
        <th scope="col" class="col">{% translate 'Name' %}</th>
      </tr>
    </thead>
    <tbody>
      {% for tag in tags %}
      <tr class="tag">
        <td class="col-auto">
          <a class="text-decoration-none tw-text-gray-400 p-1"
                role="button"
                data-bs-toggle="tooltip"
                data-bs-title="{% translate "Edit" %}"
                hx-get="{% url 'tag_edit' tag_id=tag.id %}"
                hx-target="#generic-offcanvas">
            <i class="fa-solid fa-pencil fa-fw"></i></a>
          <a class="text-danger text-decoration-none p-1"
                  role="button"
                  data-bs-toggle="tooltip"
                  data-bs-title="{% translate "Delete" %}"
                  hx-delete="{% url 'tag_delete' tag_id=tag.id %}"
                  hx-trigger='confirmed'
                  data-bypass-on-ctrl="true"
                  data-title="{% translate "Are you sure?" %}"
                  data-text="{% translate "You won't be able to revert this!" %}"
                  data-confirm-text="{% translate "Yes, delete it!" %}"
                  _="install prompt_swal"><i class="fa-solid fa-trash fa-fw"></i></a></td>
        <td class="col">{{ tag.name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
</div>
